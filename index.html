<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="accounts">
        <h1>DevBook</h1>
        <h2>Recent Logins</h2>
        <h3>Click your picture or add an account</h3>
        <div class="account-dual">
          <div class="account">
            <img
              src="https://images.unsplash.com/photo-1597687210367-a4915552d886?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGZlcnJhcml8ZW58MHx8MHx8fDA%3D"
              alt="account pic"
            />
            <h2>Username</h2>
          </div>
          <div class="account">
            <img
              src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGRvZ3xlbnwwfHwwfHx8MA%3D%3D"
              alt="account pic"
            />
            <h2>Add Account</h2>
          </div>
        </div>
      </div>
      <form action="#">
        <input
          type="text"
          name="account"
          id="account"
          placeholder="Email or Phone Number "
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
        <button type="submit">Log In</button>
        <a href="#">Forgot Password</a>
        <button type="submit">Create Account</button>
        <p><span>Create a Page</span> for a celebrity, band or business.</p>
      </form>
    </div>
  </body>
</html>
